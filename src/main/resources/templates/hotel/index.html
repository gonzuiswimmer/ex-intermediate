<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>ホテル検索</h2>
  <form action="/hotels/index" method="get" th:action="@{/hotel/}" th:object="${hotelForm}">
    <input type="number" name="price" th:field="*{price}">円以下<br>
    <button>送信</button>
  </form>

  <div th:each="hotel : ${hotel_list}">
    <table th:object="${hotel}">
      <tr>
        <th>ホテル名</th>
        <td th:text="*{hotelName}"></td>
      </tr>
      <tr>
        <th>最寄り駅</th>
        <td th:text="*{nearestStation}"></td>
      </tr>
      <tr>
        <th>価格</th>
        <td th:text="*{price}"></td>
      </tr>
    </table>
  </div>
</body>
</html>
