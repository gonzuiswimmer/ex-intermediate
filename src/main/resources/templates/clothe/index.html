<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  衣類検索
  <h2>衣類検索</h2>
  <form action="/clothe/index" method="get" th:action="@{/clothe/}" th:object="${clotheForm}">
    <input type="radio" value="0" th:field="*{gender}" th:checked="*{gender == 0}">WoMan
    <input type="radio" value="1" th:field="*{gender}" th:checked="*{gender == 1}">Man
    <select th:field="*{color}" id="">
      <option value="赤">赤</option>
      <option value="白">白</option>
      <option value="黄">黄</option>
      <option value="青">青</option>
    </select>
    <br>
    <button>送信</button>
  </form>

  <div th:each="clothe : ${clothes}">
    <table th:object="${clothe}">
      <tr>
        <th>ジャンル</th>
        <td th:text="*{genre}"></td>
      </tr>
      <tr>
        <th>サイズ</th>
        <td th:text="*{size}"></td>
      </tr>
      <tr>
        <th>価格</th>
        <td th:text="*{price}"></td>
      </tr>
    </table>
  </div>
</body>
</html>
